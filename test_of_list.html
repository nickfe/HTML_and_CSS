<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test of list element</title>
    </head>
    <body>
        <p>
            an ordered list:
            <ol>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
                <li>f</li>
            </ol>
            an unordered list:
        </p>
        <p>
            <ul>
                <li>啤酒</li>
                <li>饮料</li>
                <li>矿泉水</li>
                <li>瓜子</li>
                <li>泡面</li>
                <li>八宝粥</li>
            </ul>
        </p>
        <p>
            <dl>
                <dt>title of definition list:</dt>
                <dd>date of definition list</dd>
                <dt>title:</dt>
                <dd>date</dd>
            </dl>
        </p>
    </body>
</html>
